<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags collection shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="text_content">
                <h3>DEBAGS</h3>
            </div>
            <div class="cart_content">
                <h5>About</h5>
                <h5>Contact</h5>
                <h5>Cart</h5>
                <div class="icon">
                    <i class="ri-shopping-bag-line"></i>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="left">

            </div>
            <div class="right">
                <div class="upper_right">
                    <div class="text_area_p1">
                        <h3>Specification</h3>
                        <h4>Dimensions</h4>
                        <h5>L:52 x W: 50 x H: 79cm</h5>
                    </div>
                    <div class="text_area_p2">
                        <h4>Materials:</h4>
                        <h5>Leather</h5>

                        <h4>Colours:</h4>
                        <h5>Brown</h5>

                        <h4>Article Number:</h4>
                        <h5>#18746</h5>
                    </div>
                </div>
                <div class="lower_right">
                    <div class="lower_p1">
                        <h1>BAG</h1>
                    </div>
                    <div class="lower_p2">
                        <p>
                            Large shopper in a textured
                            cotton weave with fringing along
                            the short sides, two handles
                        </p>
                        <div class="button">
                            <a href="">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact">
        <h1>Level Up Your Brands</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi, voluptatem?</p>
        <form action="">
            <div class="child_form">
                <label for="name">Name</label>
                <input type="text" name="name" id="" placeholder="Your Name">
            </div>
            <div class="child_form">
                <label for="email">Email</label>
                <input type="email" name="email" id="" placeholder="Your Email">
            </div>
            <div class="child_form">
                <label for="phone">Phone</label>
                <input type="number" name="number" id="" placeholder="Your Phone Number">
            </div>
            <div class="child_form">
                <label for="message">How Can we Help?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Massage"></textarea>
            </div>
            <div class="child_form">
                <input type="button" value="Send Massage">
            </div>
        </form>
            
    </div>
</body>
</html>
